  # - trigger: "\\et"
  #   replace: "\\exists"

  # - trigger: "||"
  #   replace: "\\left\\vert{$|$}\\right\\vert"

  # - trigger: "\\|"
  #   replace: "\\left\\Vert{$|$}\\right\\Vert"
  
  # - trigger: "|="
  #   replace: "\\vDash"

  # - trigger: "\\OPT"
  #   replace: "\\mathrm{OPT}"

  # - trigger: "\\ranges"
